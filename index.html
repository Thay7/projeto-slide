<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Slideshow</title>
</head>

<body>

    <header>
        <div class="header">Slideshow Ariana Grande</div>
        <div class="slider">

        <div class="slider--controls">
            <div class="slider--control arrow--left" onclick="goPrev()"><img src="images/icons//arrow-left.png"></div>
            <div class="slider--control arrow--right" onclick="goNext()"><img src="images/icons/arrow-right.png"></div>
        </div>
        <div class="slider--width">
            <div class="slider--item" style="background-image: url('images/image-1.webp')">
            <!-- Ariana Grande--></div>
            <div class="slider--item" style="background-image: url('images/image-2.webp');">
            <!-- Cantora e atriz--></div>
            <div class="slider--item" style="background-image: url('images/image-3.webp');">
            <!-- Linda demais--></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
